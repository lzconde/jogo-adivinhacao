<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen-select ">
            <div id="select-container">
                <h1>Jogo da Adivinhação</h1>
                <p>Selecione a Dificuldade</p>
                <button class="btn-select-easy">Fácil (Fracote)</button>
                <button class="btn-select-hard">Dificil (Super Hardcore)</button>
            </div>
        </div>
        <div class="screen-easy hide">
            <div class="game-container">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o numero de 1 a 10</p>
                <form name="easy">
                    <input id="inputNumberEasy" type="text">
                    <button class="btn-try-easy">Tentar</button>
                </form>
                <p id="tryAgainEasy"></p>
            </div>
        </div>

        <div class="screen-hard hide">
            <div class="game-container">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o numero de 1 a 50</p>
                <form name="hard">
                    <input id="inputNumberHard" type="text">
                    <button class="btn-try-hard">Tentar</button>
                </form>
                <p id="tryAgainHard"></p>
            </div>
        </div>

        <div class="screen-result hide">
            <div class="content">
                <h2>Acertou em 3 tentativas</h2>
                <button id="btn-refresh">Jogar Novamente!</button>
            </div>
        </div>

        <script src="./main.js"></script>
    </main>
</body>
</html>
